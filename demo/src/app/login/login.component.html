   <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>
                        login
                    </h1>
                    <h6>please enter emailand password</h6>

                </div>
<form #loginForm=ngForm  (ngSubmit)="login(loginForm)">
  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" id="username" name="username" ngModel class="form-control"  aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
         
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password"   id="password" name="password" ngModel class="form-control"  >
        </div>
       
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <a style="color:white" routerLink="/signup">new user? click to sign up</a>

            </div>
        </div>
    </div>
</div>
