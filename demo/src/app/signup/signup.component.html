<p>signup works!</p>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>
                        SigUp
                    </h1>
                    <h6>Register yourself</h6>

                </div>
<form>
    <form [formGroup]="signupform" (ngSubmit)="signUp()">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First name</label>
            <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last name</label>
            <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">mobile number</label>
            <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button type="submit" class="btn btn-primary">signup</button>
      </form>
</form>
<a style="color:white"  routerLink="/login">already have an account?click to login </a>
            </div>
        </div>
    </div>
</div>
